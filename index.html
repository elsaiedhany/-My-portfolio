<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>محفظة أعمال – سعيد</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <nav>
      <a href="#portfolio">الرئيسية</a>
      <a href="#about">عنّي</a>
      <a href="#contact">تواصل</a>
    </nav>
    <h1>سعيد – مطور ومصمم ووردبريس</h1>
    <p>ببني مواقع حديثة باستخدام WordPress وElementor</p>
  </header>

  <!-- SECTION PORTFOLIO -->
  <section id="portfolio">
    <h2>أعمالي</h2>
    <div class="grid" id="grid"></div>

    <!-- form أدمن بيظهر بس لو داخل على الرابط بـ ?admin=true -->
    <div id="admin-form" class="admin-form" style="display:none">
      <h3>أضف مشروع جديد</h3>
      <input type="text" id="proj-title" placeholder="عنوان المشروع">
      <input type="url" id="proj-url" placeholder="رابط الموقع">
      <textarea id="proj-desc" placeholder="وصف قصير"></textarea>
      <button id="add-btn">إضافة</button>
    </div>
  </section>

  <!-- SECTION ABOUT -->
  <section id="about">
    <h2>عنّي</h2>
    <p>أنا سعيد، طالب 3 ثانوي وبشتغل على WordPress وElementor.</p>
    <p>عندي خبرة في HTML, CSS, JavaScript وبسعى أشتغل على Upwork وأزود دخلي.</p>
  </section>

  <!-- SECTION CONTACT -->
  <section id="contact">
    <h2>تواصل معايا</h2>
    <form action="#" method="post">
      <input type="text" name="name" placeholder="اسمك" required>
      <input type="email" name="email" placeholder="ايميلك" required>
      <textarea name="message" placeholder="رسالتك" required></textarea>
      <button type="submit">إرسال</button>
    </form>
  </section>

  <footer>
    <p>© 2025 سعيد</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
