<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-en="Saeed's Web Development Portfolio" data-ar="معرض أعمال سعيد لتطوير الويب"></title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/portfolio.css"> </head>
<body>
    <header class="main-header">
        <div class="container">
            <h1 class="logo" data-en="Saeed" data-ar="سعيد"></h1>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html" class="nav-link" data-en="Home" data-ar="الرئيسية"></a></li>
                    <li><a href="portfolio.html" class="nav-link" data-en="My Work" data-ar="أعمالي"></a></li>
                    <li><a href="about.html" class="nav-link" data-en="About Me" data-ar="عني"></a></li>
                    <li><a href="contact.html" class="nav-link" data-en="Contact" data-ar="تواصل معي"></a></li>
                </ul>
            </nav>
            <div class="lang-switcher">
                <button onclick="changeLanguage('en')" class="lang-btn" data-lang="en">EN</button>
                <button onclick="changeLanguage('ar')" class="lang-btn" data-lang="ar">AR</button>
            </div>
        </div>
    </header>

    <main class="home-hero">
        <div class="container">
            <h2 class="hero-title" data-en="Crafting Digital Experiences That Stand Out." data-ar="نصنع تجارب رقمية مميزة تترك أثراً."></h2>
            <p class="hero-subtitle" data-en="I'm Saeed, a 19-year-old web developer passionate about building modern, fast, and user-friendly websites." data-ar="أنا سعيد، مطور ويب عمري 19 عاماً وشغوف ببناء مواقع ويب عصرية، سريعة وسهلة الاستخدام."></p>
            <a href="portfolio.html" class="btn primary-btn" data-en="View My Work" data-ar="شاهد أعمالي"></a>
        </div>
    </main>

    <section class="featured-projects">
        <div class="container">
            <h2 class="section-title" data-en="Featured Projects" data-ar="أبرز أعمالي"></h2>
            <div class="project-grid">
                <div class="project-item">
                    <h3 class="project-title" data-en="Project One Title" data-ar="عنوان المشروع الأول"></h3>
                    <p class="project-description" data-en="A brief description of Project One. Focusing on modern design and responsive layout." data-ar="وصف موجز للمشروع الأول. مع التركيز على التصميم العصري والتجاوبي."></p>
                    <a href="project-one.html" class="btn secondary-btn" data-en="Learn More" data-ar="اعرف المزيد"></a>
                </div>
                <div class="project-item">
                    <h3 class="project-title" data-en="Project Two Title" data-ar="عنوان المشروع الثاني"></h3>
                    <p class="project-description" data-en="Description for Project Two, highlighting its speed and elegant UI." data-ar="وصف للمشروع الثاني، مع إبراز سرعته وواجهته الأنيقة."></p>
                    <a href="project-two.html" class="btn secondary-btn" data-en="Learn More" data-ar="اعرف المزيد"></a>
                </div>
                </div>
        </div>
    </section>

    <footer class="main-footer">
        <div class="container">
            <p data-en="&copy; 2025 Saeed. All rights reserved." data-ar="&copy; 2025 سعيد. جميع الحقوق محفوظة."></p>
        </div>
    </footer>

    <script src="js/language.js"></script>
    <script>
        // Set default language to English on initial load
        document.addEventListener('DOMContentLoaded', function() {
            if (!localStorage.getItem('lang')) { // Check if language is already set
                changeLanguage('en');
            } else {
                changeLanguage(localStorage.getItem('lang')); // Load previously saved language
            }
        });
    </script>
</body>
</html>
